<div class="login-page">
    <div class="form">
      <form class="login-form">
        <input name="email" type="email" [(ngModel)]="registerObj.email" placeholder="email" />
        <input name="password" type="password"[(ngModel)]="registerObj.password " placeholder="password"/>
        <button type = "register" (click)="onRegister()">Create account</button>
        
      </form>
    </div>
  </div>
