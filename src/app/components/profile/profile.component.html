<div *ngIf="user; else loading">
    <h2>ðŸ‘¤ Profile</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Gold:</strong> {{ user.gold }}</p>
    
  
    <button (click)="toggleChangePassword()">
      {{ showChangeForm ? 'Cancel' : 'Change Password' }}
    </button>
  
    <div *ngIf="showChangeForm" class="change-password-form">
      <form (ngSubmit)="onChangePassword()">
        <label>
          Current Password:
          <input type="password" [(ngModel)]="currentPassword" name="currentPassword" required>
        </label>
        <br>
        <label>
          New Password:
          <input type="password" [(ngModel)]="newPassword" name="newPassword" required>
        </label>
        <br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  
  <ng-template #loading>
    <p>Loading profile...</p>
  </ng-template>
