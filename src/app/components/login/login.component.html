<div class="home relative min-h-screen w-full flex flex-col items-center justify-center bg-gradient-to-br from-[#A0E8AF] to-[#0D5D56] overflow-hidden p-6">
    <!--Background Circles-->
    <div class="absolute w-[600px] h-[600px] bg-[#226B6D] opacity-14 rounded-full -top-32 -left-20 blur-3xl animate-pulse"></div>
    <div class="absolute w-[500px] h-[500px] bg-[#6BC79B] opacity-17 rounded-full bottom-20 right-16 blur-2xl animate-pulse"></div>

    <!-- Login Form -->
    <div class="h-screen w-full flex justify-center items-center bg-gradient-to-br from-[#A0E8AF] to-[#0D5D56]">
      <div class="w-full sm:max-w-md bg-[#127D74] bg-opacity-20 py-8 px-4 shadow-lg sm:rounded-lg sm:px-10 backdrop-blur-lg">
          <form class="space-y-6" action="#" method="POST">
              <div>
                  <label for="email" class="block text-sm font-medium text-[#F3F9D2]">Email address</label>
                  <div class="mt-1">
                      <input id="email" name="email" type="email" [(ngModel)]="loginObj.email" placeholder="Email adress" autocomplete="email" required=""
                            class="block w-full appearance-none rounded-md border border-[#F3F9D2] px-3 py-2 placeholder-[#BC9EC1] shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm bg-transparent text-white">
                  </div>
              </div>

              <div>
                  <label for="password" class="block text-sm font-medium text-[#F3F9D2]">Password</label>
                  <div class="mt-1">
                      <input id="password" name="password" type="password" [(ngModel)]="loginObj.password" placeholder="Password" autocomplete="current-password" required=""
                            class="block w-full appearance-none rounded-md border border-[#F3F9D2] px-3 py-2 placeholder-[#BC9EC1] shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm bg-transparent text-white">
                  </div>
              </div>

              <div class="flex items-center">
                <input 
                  id="remember-me" 
                  name="remember-me" 
                  type="checkbox" 
                  class="h-4 w-4 rounded border border-gray-300 focus:ring-0 focus:outline-none accent-[#F3F9D2] checked:bg-[#F3F9D2] checked:border-[#F3F9D2] checked:focus:ring-0"
                  style="accent-color: #774C60;"
                >
                <label for="remember-me" class="ml-2 block text-sm text-[#F3F9D2]">Remember me</label>
              </div>

              <div>
                    <button type="submit"
                            class="flex w-full justify-center rounded-md border border-transparent bg-[#F3F9D2] py-2 px-4 text-sm font-medium text-[#774C60] shadow-sm hover:bg-[#774C60] hover:text-[#F3F9D2] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                            (click)="onLogin()">
                            Sign in
                    </button>
              </div>
          </form>

          
      </div>
  </div>
</div>
